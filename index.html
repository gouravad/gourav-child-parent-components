<html>

<body>
  
 
 
 <div id="app">
  {{message}}
  <parent></parent>
</div>  
<script src="Parent.js"></script>
<script src="Child.js"></script>
<script>
const app =Vue.createApp({ 
	data() { 
     return{
      message:"hey"
     }
  }
})

app.component('parent',parent)
app.component('child',child)
app.mount('#app');

</script>
